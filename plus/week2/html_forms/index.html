<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>HTML Forms</h1>
      <form>
        <label for="nombre">Ingrese su nombre</label>
        <input
          type="text"
          id="nombre"
          placeholder="Enter your name here"
          autofocus="on"
        />
        <label for="mail">Ingrese su e-mail</label>
        <input type="email" id="mail" placeholder="Enter your e-mail here" />
        <input
          type="text"
          id="shearch"
          placeholder="Enter your what you're looking for"
          autocomplete="off"
        />
        <input type="number" />
        <input type="date" />
        <input type="datetime-local" />
        <input type="file" />
        <input type="password" />
        <input type="submit" value="Shearch" />
        <input type="range" />
      </form>
    </div>
  </body>
</html>
