<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Functions</title>
  </head>
  <body>
    <h1>JS Functions</h1>
    <script>
      function greetUser(name) {
        alert(`Hello ${name}`);
      }
      function welcomeUser(temperature, firstName) {
        greetUser(firstName);
        if (temperature > 15) {
          alert(`It's Warm, ${firstName}`);
        } else {
          alert(`It is a cold day, ${firstName}`);
        }
      }
      let currentTemperature = 20;

      welcomeUser(currentTemperature, "Valentina");
      welcomeUser(10, "Matt");
    </script>
  </body>
</html>
