<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      <a href="#" id="follow">Follow</a>
      <form id="search-form">
        <input
          type="text"
          placeholder="Search for a City"
          autocomplete="off"
          autofocus="on"
          id="search-text-input"
        />
        <input type="submit" value="Search" />
      </form>
    </h1>
    <h2></h2>
    <script>
      function follow(event) {
        event.preventDefault();
        let link = document.querySelector("#follow");
        link.innerHTML = "Following";
      }

      function search(event) {
        event.preventDefault();
        let searchInput = document.querySelector("#search-text-input");
        console.log(searchInput.value);

        let h2 = document.querySelector("h2");
        if (searchInput.value) {
          h2.innerHTML = `Searching for ${searchInput.value}... `;
        } else {
          alert("Please type a City");
        }
      }

      let followLink = document.querySelector("#follow");
      followLink.addEventListener("click", follow);

      let form = document.querySelector("#search-form");
      form.addEventListener("submit", search);
    </script>
  </body>
</html>
